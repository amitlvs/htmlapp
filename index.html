<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-position: outside;
  padding: 0%;
  margin: 0 0 0 0;
  float: left;
}

ul.b {
  list-style-position: inside;
  padding: 0%;
  margin: 0 0 0 0;
  float: left;
}
</style>
</head>
<body>

    <ul class="a">
        <li>hello</li>
        <li>By</li>
        <li>Thank</li>
        <li>You</li>
    </ul>

    <ul class="b">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>



    </ul>
    </body>
    </html>
